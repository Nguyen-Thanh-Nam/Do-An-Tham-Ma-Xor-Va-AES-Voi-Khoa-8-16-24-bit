<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Web Tool</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html { scroll-behavior: smooth; }
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-sizing: border-box;
    }
    h2 {
      font-size: 40px;
      margin-top: 30px;
      text-align: center;
      color: #00eaff;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }
    form {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      margin: 30px;
      width: 80%;
      max-width: 1000px;
      transition: all 0.3s ease;
    }
    label { font-size: 18px; }
    input[type="text"], select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #e0f7fa;
      color: #000;
      transition: box-shadow 0.2s ease;
      box-sizing: border-box;
    }
    input[type="text"]:focus, select:focus {
      box-shadow: 0 0 8px #00eaff;
      outline: none;
    }
    input[type="submit"] {
      background-color: #00eaff;
      border: none;
      color: #000;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s;
    }
    input[type="submit"]:hover {
      background-color: #1de9b6;
      transform: scale(1.03);
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: space-between;
    }
    .column {
      flex: 1;
      min-width: 45%;
    }
    h3 {
      font-size: 24px;
      margin-bottom: 10px;
      border-bottom: 2px solid #00eaff;
      padding-bottom: 5px;
    }
    .pre-wrapper {
      position: relative;
      animation: fadeIn 0.5s ease;
    }
    pre {
      background-color: #111;
      padding: 15px;
      border-radius: 10px;
      overflow-x: auto;
      font-size: 14px;
      color: #aaffaa;
      box-shadow: inset 0 0 5px rgba(0,255,0,0.5);
      scroll-margin-top: 100px;
      word-wrap: break-word;
      white-space: pre-wrap;
    }
    .spinner-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 10px;
    }
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid #00eaff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    .spinner-text {
      font-size: 14px;
      color: #ccc;
      margin-top: 5px;
      font-style: italic;
    }
    .error {
      color: #ff5252;
      font-weight: bold;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const hash = window.location.hash;
      if (hash === '#encrypt-result' || hash === '#decrypt-result') {
        const el = document.querySelector(hash);
        if (el) el.scrollIntoView({ behavior: 'smooth' });
      }

      const form = document.querySelector("form");
      if (form) {
        const decryptBtn = form.querySelector('input[value="Thực hiện thám mã"]');
        const decryptLoading = document.getElementById("decrypt-loading");

        if (decryptBtn) {
          decryptBtn.addEventListener("click", () => {
            if (decryptLoading) decryptLoading.style.display = "flex";
            const resultBox = document.getElementById("decrypt-result-wrapper");
            if (resultBox) resultBox.style.display = "none";
          });
        }
      }
    });
  </script>
</head>
<body>
  <h2>Crypto Web Tool</h2>
  <form method="post">
    <div class="container">
      <div class="column">
        <h3>Mã hóa</h3>
        <label>Chế độ mã hóa:</label>
        <select name="enc_mode">
          <option value="xor_enc">XOR Encrypt</option>
          <option value="aes_enc">AES Encrypt</option>
        </select>
        <label>Plaintext:</label>
        <input type="text" name="enc_data" placeholder="Nhập văn bản cần mã hóa...">
        <label>Key:</label>
        <input type="text" name="enc_key" placeholder="Nhập khóa mã hóa...">
        <input type="submit" name="action" value="Thực hiện mã hóa">
        {% if enc_result %}
          <h4 id="encrypt-result">Kết quả mã hóa:</h4>
          <div class="pre-wrapper">
            <pre id="enc-output">{{ enc_result }}</pre>
          </div>
        {% endif %}
      </div>
      <div class="column">
        <h3>Thám mã</h3>
        <label>Chế độ thám mã:</label>
        <select name="dec_mode">
          <option value="xor_brute8">XOR Brute 8-bit</option>
          <option value="xor_brute16">XOR Brute 16-bit</option>
          <option value="xor_brute24">XOR Brute 24-bit</option>
          <option value="aes_brute8">AES Brute 8-bit</option>
          <option value="aes_brute16">AES Brute 16-bit</option>
          <option value="aes_brute24">AES Brute 24-bit</option>
        </select>
        <label>Ciphertext (hex):</label>
        <input type="text" name="dec_data" placeholder="Nhập chuỗi hex để thám mã...">
        <input type="submit" name="action" value="Thực hiện thám mã">
        <div id="decrypt-loading" class="spinner-wrapper" style="display:none">
          <div class="spinner"></div>
          <div class="spinner-text">Đang thám mã...</div>
        </div>
        {% if dec_result %}
          <div id="decrypt-result-wrapper" class="pre-wrapper">
            <h4 id="decrypt-result">Kết quả thám mã:</h4>
            <pre>{{ dec_result }}</pre>
          </div>
        {% endif %}
      </div>
    </div>
    {% if error %}
      <p class="error">Lỗi: {{ error }}</p>
    {% endif %}
  </form>
</body>
</html>
